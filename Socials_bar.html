<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;

    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start Dashboard Icon -->
      <div id="Dashboard" onclick="navigate(this.id)" class="social">
        <span class="icon Dashboard"><img src="https://hypoactivity.github.io/twemoji/assets/72x72/1f39b.png"/></span>
      </div>
      <!-- End Dashboard Icon -->

      <!-- Start Projects Icon -->
      <div id="Projects" onclick="navigate(this.id)" class="social">

    <script>

          window.open("https://www.notion.so/Dashboard-5905fc99d4cb4517afe3ceed17f4196d/", '_parent').focus(); //Add the url to your blog
